# Hostname of the router.
hostname = "localhost"

# The port which the router listens to for slave communications.
SlavePort = "2525"

# The port which the router listens to for translations requests.
RequestPort = "2526"

# If this key is set to true, then the router will serve requests
# in it's request thread if there are no slaves available.
# Note: The key ApertiumRunScript must be set to a correct location.  
CanServerRequests = "true"

# Location to the apertium script which handles the translation.
ApertiumRunScript = "/home/hs/temp/apertium-is-en/icenlpApertium.sh"
